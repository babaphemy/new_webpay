<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sample</title>
        <link href="bootstrap.css" rel="stylesheet">

          <script type="text/javascript" src="webpay.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
          <script type="text/javascript" src="cryptojssha512.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>


    </head>

    <body ng-app="app">
    <div class = "page-header text-center">

        <h1>
            Webpay Demo
            <small>New webpay</small>
        </h1>

    </div>



<div class="container">
    <div class="row" ng-controller="appCon">
        <div class="col-md-offset-4 col-md-4 col-md-offset-4">
            <form role="form">
                <div class="form-group">
                    <label for="form-customerid">Customer ID</label>
                    <input type="text" class="form-control" id="form-customerid" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="form-amount">Amount</label>
                    <input type="text" class="form-control" id="form-amount" placeholder="Amount to Pay">
                </div>

                <button type="submit" class="btn btn-primary" id="sendPayment" name="sendPayment" ng-click="doPay()">Submit</button>
            </form>
        </div>
    </div>
</div>














    </body>

</html>
